<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>{% if metatitle|default %}{{ metatitle }} - {% endif %}Nicolas Bouliane</title>
    {% if metadescription|default %}<meta name="description" content="{{ metadescription }}">{% endif %}
    {% if canonicalUrl|default %}<link rel="canonical" href="{{ siteUrl }}{{ canonicalUrl }}">{% endif %}
    <link rel="home" href="https://nicolasbouliane.com" />
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block postHead %}
    {% endblock %}
    <style type="text/css">
        {% include '/css/_style.css' %}
        {% include "/css/_codehilite.css" %}
    </style>
</head>

<body>
    <header>
        <a href="/">N<span class="no-mobile">icolas </span>B<span class="no-mobile">ouliane</span></a>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/recipes">Recipes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
<script type="text/javascript">
{% js %}
  /* Open footnotes when clicking on a footnote link */
  document.querySelectorAll('.footnote-ref').forEach(link => {
    link.addEventListener('click', e => {
      document.getElementById('footnotes').setAttribute("open", "true"); 
    });
  });

  document.querySelectorAll('.recipe li').forEach(li => {
    li.addEventListener('click', e => {
      li.classList.toggle('checked');
    })
  });
{% endjs %}
{% alljs %}
</script>
</html>
